name: FlaskApp CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # -------------------------
  # 1. Run Unit Tests
  # -------------------------
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå CI Test Failed"
          to: your.email@example.com   # <-- Replace with your real email
          from: ${{ secrets.MAIL_USERNAME }}
          body: "One or more tests failed in GitHub Actions."

  # -------------------------
  # 2. Docker Build & Push
  # -------------------------
  docker_build:
    runs-on: ubuntu-latest
    needs: tests   # Only runs if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t flaskapp:latest .

      - name: Push to Docker Hub
        run: |
          docker tag flaskapp:latest ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.PRIVATE_REGISTRY_URL }}
          username: ${{ secrets.PRIVATE_REGISTRY_USER }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASS }}

      - name: Push to Private Registry
        run: |
          docker tag flaskapp:latest ${{ secrets.PRIVATE_REGISTRY_URL }}/flaskapp:latest
          docker push ${{ secrets.PRIVATE_REGISTRY_URL }}/flaskapp:latest
