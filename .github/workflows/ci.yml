name: FlaskApp CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # -------------------------
  # 1. Run Unit Tests
  # -------------------------
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå CI Test Failed"
          to: youremail@example.com
          from: ${{ secrets.MAIL_USERNAME }}
          body: "One or more tests failed in GitHub Actions."

  # -------------------------
  # 2. Docker Build & Push
  # -------------------------
  docker_build:
    runs-on: ubuntu-latest
    needs: tests   # Only run if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        run: |
          docker build -t flaskapp:latest .

      # Tag and Push to Docker Hub
        run: |
          docker tag flaskapp:latest ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Login to Second Registry (Private Registry Example)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.PRIVATE_REGISTRY_USER }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASS }}

      # Tag & Push to Private Registry
      - name: Push to Private Registry
          docker tag flaskapp:latest ${{ secrets.PRIVATE_REGISTRY_URL }}/flaskapp:latest
          docker push ${{ secrets.PRIVATE_REGISTRY_URL }}/flaskapp:latest
        run: |
          registry: ${{ secrets.PRIVATE_REGISTRY_URL }}
      - name: Log in to Private Registry
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
